<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <style>
    body{font-family:sans-serif;padding:10px;min-width:360px}
    .row{margin-bottom:10px;display:flex;flex-wrap:wrap;align-items:center}
    label{width:80px}
    input{width:60px;margin-right:5px}
    textarea{width:100%;height:60px;font-family:monospace;margin-bottom:10px}
    button{margin-right:10px}
    #status{color:green;font-size:13px}
    .explanation{font-size:12px;color:#555;margin-bottom:10px}
    ul{padding-left:20px;max-height:200px;overflow-y:auto}
    li{margin-bottom:4px;font-size:13px;word-break:break-all}
  </style>
</head>
<body>
  <div class="row">
    <label>閒置閾值：</label>
    <input id="days" type="number" min="0" />天
    <input id="hours" type="number" min="0" />時
    <input id="minutes" type="number" min="0" />分
    <input id="seconds" type="number" min="0" />秒
  </div>
  <div class="row">
    <label>提前通知：</label>
    <input id="notifyDays" type="number" min="0" />天
    <input id="notifyHours" type="number" min="0" />時
    <input id="notifyMinutes" type="number" min="0" />分
    <input id="notifySeconds" type="number" min="0" />秒
  </div>
  <div class="row">
    <label><input id="enableNotify" type="checkbox" />啟用通知</label>
  </div>
  <div class="row">
    <label><input id="skipPinned" type="checkbox" />跳過已固定分頁</label>
  </div>
  <div class="row">
    <label><input id="skipAudible" type="checkbox" />跳過播放中分頁</label>
  </div>
  <div class="row">
    <label><input id="skipForm" type="checkbox" />跳過含未提交表單分頁</label>
  </div>
  <div class="explanation">
    <strong>白名單</strong>：URL 含關鍵字，永不關閉。<br />
    <strong>黑名單</strong>：URL 含關鍵字，立即關閉。
  </div>
  <div class="row">
    <label>白名單</label><br />
    <textarea id="whitelist"></textarea>
  </div>
  <div class="row">
    <label>黑名單</label><br />
    <textarea id="blacklist"></textarea>
  </div>
  <div class="row">
    <button id="save">儲存設定</button>
    <span id="status"></span>
  </div>
  <div class="row">
    <label>閒置分頁：</label>
    <ul id="idleList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
